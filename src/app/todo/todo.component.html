<div class="conatiner-fluid">
    <div class="row">
        <div style="background-color: #303030;height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix >sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add task name</mat-hint>
                        </mat-form-field><br><br>
                        <button mat-raised-button  *ngIf="!isEditEnabled" [disabled]="todoForm.invalid" color="primary" (click)="addTask()" >Add</button>
                        <button mat-raised-button  *ngIf="isEditEnabled" [disabled]="todoForm.invalid" color="warning" (click)="updateTask()" >Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- to do -->

                        <div class="example-container">
                            <h2 class="head-title">To do-<span *ngIf="tasks.length>0">{{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks let i=index" cdkDrag>
                                  {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="editTask(item,i)"><mat-icon>edit</mat-icon></button>
                                    </div>

                              </div>
                            </div>
                        </div>    

                    </div>

                    <div class="col-md-4">
                        <!-- in progress -->

                        <div class="example-container">
                            <h2 class="head-title">Inprogress-<span *ngIf="inProgress.length>0">{{inProgress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inProgress let i=index" cdkDrag>
                                  {{item.description}}

                                     <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                                    
                                    
                                     </div>

                                
                                </div>
                            </div>
                        </div>    

                    </div>

                    <div class="col-md-4">
                        <!-- done -->

                        
                        <div class="example-container">
                            <h2 class="head-title">Done-<span *ngIf="done.length>0">{{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done let i=index" cdkDrag>
                                  {{item.description}}
                                        
                                         <div class="box">
                                            <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                            <button mat-icon-button color="primary" (click)="deleteDoneTask(i)"><mat-icon>check_circle</mat-icon></button>
                                        </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>

            </div>

        </div>
    </div>
</div>
